apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-video
  labels:
    app: portfolio-video
  annotations:
    # ArgoCD Image Updater를 위한 어노테이션
    # 실제 저장소 경로로 변경 필요: ghcr.io/<org>/<repo>
    argocd-image-updater.argoproj.io/image-list: portfolio-video=ghcr.io/portfolio-pages/portfolio-kjs
    argocd-image-updater.argoproj.io/write-back-method: git
    argocd-image-updater.argoproj.io/git-branch: main
    argocd-image-updater.argoproj.io/portfolio-video.update-strategy: latest
    argocd-image-updater.argoproj.io/portfolio-video.allow-tags: regexp:^main-.*$
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-video
  template:
    metadata:
      labels:
        app: portfolio-video
    spec:
      containers:
      - name: portfolio-video
        image: ghcr.io/portfolio-pages/portfolio-kjs:latest  # ArgoCD Image Updater가 자동으로 업데이트 (실제 저장소 경로로 변경 필요)
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: videos-volume
          mountPath: /app/public/videos
        - name: images-volume
          mountPath: /app/public/images
        - name: profile-volume
          mountPath: /app/public/profile
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: portfolio-data-pvc
      - name: videos-volume
        persistentVolumeClaim:
          claimName: portfolio-videos-pvc
      - name: images-volume
        persistentVolumeClaim:
          claimName: portfolio-images-pvc
      - name: profile-volume
        persistentVolumeClaim:
          claimName: portfolio-profile-pvc

