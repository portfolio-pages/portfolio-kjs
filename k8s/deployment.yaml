apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-video
  labels:
    app: portfolio-video
spec:
  replicas: 2
  selector:
    matchLabels:
      app: portfolio-video
  template:
    metadata:
      labels:
        app: portfolio-video
    spec:
      containers:
      - name: portfolio-video
        image: portfolio-video:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: videos-volume
          mountPath: /app/public/videos
        - name: images-volume
          mountPath: /app/public/images
        - name: profile-volume
          mountPath: /app/public/profile
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: portfolio-data-pvc
      - name: videos-volume
        persistentVolumeClaim:
          claimName: portfolio-videos-pvc
      - name: images-volume
        persistentVolumeClaim:
          claimName: portfolio-images-pvc
      - name: profile-volume
        persistentVolumeClaim:
          claimName: portfolio-profile-pvc

