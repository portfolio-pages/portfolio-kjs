apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-kjs-deployment
  labels:
    app: portfolio-kjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-kjs
  template:
    metadata:
      labels:
        app: portfolio-kjs
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      
      volumes:
      - name: portfolio-kjs-data-volume
        persistentVolumeClaim:
          claimName: portfolio-kjs-data-pvc
      - name: portfolio-kjs-image-volume
        persistentVolumeClaim:
          claimName: portfolio-kjs-image-pvc
      - name: portfolio-kjs-profile-volume
        persistentVolumeClaim:
          claimName: portfolio-kjs-profile-pvc
      - name: portfolio-kjs-video-volume
        persistentVolumeClaim:
          claimName: portfolio-kjs-video-pvc
      
      initContainers:
      - name: init-portfolio-kjs-data
        image: busybox
        command: ['sh', '-c', "echo '{}' > /data/sections.json"] # 여기에 cp 명령 등을 사용
        volumeMounts:
        - name: portfolio-kjs-data-volume
          mountPath: /data  # PVC를 임시로 여기에 마운트
      
      containers:
      - name: portfolio-kjs-container
        image: ghcr.io/portfolio-pages/portfolio-kjs:916e0d34968f11a05befe0d21b65144fc671999b
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
        - name: portfolio-kjs-data-volume
          mountPath: /app/data
        - name: portfolio-kjs-image-volume
          mountPath: /app/public/images
        - name: portfolio-kjs-profile-volume
          mountPath: /app/public/profile
        - name: portfolio-kjs-video-volume
          mountPath: /app/public/videos
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10