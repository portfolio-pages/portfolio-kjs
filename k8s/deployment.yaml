apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-kjs-deployment
  labels:
    app: portfolio-kjs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio-kjs
  template:
    metadata:
      labels:
        app: portfolio-kjs
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
      - name: portfolio-kjs-container
        image: ghcr.io/portfolio-pages/portfolio-kjs:21f9517e5f7d2d774eb2068073f8739838cdb3e9
        ports:
        - containerPort: 3000
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10