apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: portfolio-data-pvc
  labels:
    app: portfolio-video
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
