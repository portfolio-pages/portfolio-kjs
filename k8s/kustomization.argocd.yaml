apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: default

resources:
  - persistentvolumeclaim.yaml
  - configmap.yaml
  - deployment.local.yaml  # 로컬 이미지 사용 (imagePullPolicy: Never)
  - service.yaml
  # ingress.yaml은 선택사항

commonLabels:
  app: portfolio-video

# 로컬 이미지 사용 시 이미지 설정 불필요
# deployment.local.yaml에서 image: portfolio-video:latest, imagePullPolicy: Never로 설정됨

